{% extends "base.html" %}

{% block content %}
<div class="post-list">
  {% if section.pages %}
    {% for post in section.pages %}
    <div class="post">
      <h2><a href="{{ get_url(path=post.path) }}">{{ post.title }}</a></h2>
      <p>{{ post.date | date(format="%d %B %Y") }}</p>
      <p>{{ post.summary }}</p>
    </div>
    {% endfor %}
  {% else %}
    <p>No blog posts found.</p>
  {% endif %}
</div>
{% endblock content %}
