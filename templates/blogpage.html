{% extends "base.html" %}

{% block content %}
<div class="post">

  <div class="content-wrapper">
    
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date(format="%d %B %Y") }}</p>

    <hr>

    <p class="post-content">{{ page.content | safe }}</p>
  </div>
</div>
{% endblock content %}
